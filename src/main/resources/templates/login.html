<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Welcome Security with Spring Boot!</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display;=swap" type="text/css" rel="stylesheet"/>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="font-family-override">
<div class="container" style="margin:50px">
	<div class="row col-sm-6"
		 style=" border: none;
          padding: 20px;
          float: none;
          margin: 0 auto;
		  background-color: #fafafa;
		border-radius: .5em;
		box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);">
		<h5 class="text-center" style="font-size: 25px">Login</h5>
		<div th:if="${param.error}">
			<p style="color: red">UserName or PassWord is wrong. Please
				check again!</p>
		</div>
		<div th:if="${param.logout}">
			<h1 style="color: blue">Logged out.</h1>
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">User Name: </label>
				<input type="text" class="form-control" id="username" placeholder="Enter UserName" name="username"/>
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"/>
			</div>
			<div class='form-group'>
				<div class="boolean input optional checkbox" id="user_remember_me_input">
					<input name="user[remember_me]" type="hidden" value="0" />
					<label class=" control-label" for="user_remember_me">
						<input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1" />
						Remember me
					</label>
				</div>
			</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
		</form>
		<form th:action="@{/registration}" method="get">
			<button class="sign-up btn btn-md btn-warning btn-block" type="submit">Sign Up</button>
		</form>
	</div>
</div>

</body>
</html>
